<!DOCTYPE html>
<html>
    <body>
        <script>
          let l=1;
          var i,j,k;
            for( i=1;i<=5;i++){
                for(j=1;j=2*(5-i);j++){
                  document.write("&nbsp");
                }
                for(k=1;k<=i;k++ ){
                  document.write(l+" ");
                }
                l+=1;
                document.write("<br>");
            }
        </script>
        </body>
</html>
